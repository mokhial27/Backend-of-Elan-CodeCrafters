<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
</head>

<body>
  <h1>انا هقتل نفسي</h1>
  <div id="auth-status">
    <!-- Dynamic content will go here -->
  </div>
  <script>
    fetch('/auth-status')
      .then(response => response.json())
      .then(data => {
        const authStatus = document.getElementById('auth-status');
        if (data.isAuthenticated) {
          authStatus.innerHTML = `
            <p>You are logged in as <strong>${data.user.name || data.user.email}</strong>.</p>
            <a href="/logout">Log Out</a>
          `;
        } else {
          authStatus.innerHTML = `
            <p>You are logged out.</p>
            <a href="/login">Log In</a>
          `;
        }
      })
      .catch(error => {
        console.error('Error fetching auth status:', error);
        authStatus.innerHTML = `<p>Error loading authentication status.</p>`;
      });
  </script>
</body>

</html>


<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <h1>Update Profile</h1>
  <form id="updateProfileForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Update Profile</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    document.getElementById('updateProfileForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      try {
        // First check if user is authenticated
        const authStatus = await fetch('/auth-status');
        if (!authStatus.ok) {
          throw new Error('Please login first');
        }

        const { isAuthenticated, user } = await authStatus.json();
        if (!isAuthenticated) {
          window.location.href = '/login';
          return;
        }

        // Get the form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Send a PUT request to the /profile endpoint
        const response = await fetch('/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important for session cookies
          body: JSON.stringify({ name, email })
        });

        // Handle response
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Update failed');
        }

        const result = await response.json();
        document.getElementById('message').innerHTML = `
          <div class="success">Profile updated successfully: ${JSON.stringify(result)}</div>
        `;

      } catch (error) {
        document.getElementById('message').innerHTML = `
          <div class="error">Error: ${error.message}</div>
        `;
        console.error('Update error:', error);
      }
    });
  </script>
</body>

</html>
